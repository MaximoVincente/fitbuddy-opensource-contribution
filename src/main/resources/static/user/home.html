<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
  </head>
  <body>
    <h1>Home</h1>
    <input type="button" value="Logout" onclick="onLogout()">
    <input type="button" value="History" onclick="onHistory()">
    <input type="button" value="Exercises" onclick="onExercises()">
    <div id="Exercises">
    	MyExercises
    	<br>
    	<form id="ExerciseForm" action="javascript:onAddExercise()">
    		<input type="text" name="name"><br>
    		<input type="submit" value="Add">
    	</form>
    	<br>    
    	<ul id="ExerciseList">
    	</ul>
    	<input type="button" value="Test Update Exercise 1" onclick="onTestUpdateExercise()">
    </div>
    <div id="History">
    	History
    	<br>
    	<form id="HistoryForm" action="javascript:onAddHistory()">    		
    		Exercise ID: <input type="text" name="exerciseId">
    		Weight: <input type="text" name="weight">
    		Reps: <input type="text" name="reps">
    		Date: <input type="text" name="createdOn">
    		<br>  
    		<input type="submit" value="Add">		
    	</form>    		
    	<ul id="HistoryList">
    	</ul>
    	<input type="button" value="Test Update History 1" onclick="onTestUpdateHistory()">
    </div>
    <script src="/public/js/commons.js"></script>
    <script src="/user/js/exercises.js"></script>
    <script src="/user/js/history.js"></script>
    <script src="/user/js/home.js"></script>
  </body>
</html>
