<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">    
    <title>Home</title>
  </head>
  <body> 
    
    <!-- MENU -->
    <nav class="navbar navbar-expand-lg">
    	<div class="container-fluid justify-content-center">
	    	<div class="navbar-nav">
	    		<button type="button" class="btn btn-primary me-3" onclick="onHistory()">History</button>
		  		<button type="button" class="btn btn-primary me-3" onclick="onExercises()">Exercises</button>
		  		<button type="button" class="btn btn-primary me-3" onclick="onLogout()">Logout</button>
	    	</div>
    	</div>
	</nav>
	
	<!-- EXERCISES -->
	<div id="Exercises" class="container-fluid">
		<div class="row justify-content-center text-center">
			<div class="col-xl-5">
				<div class="card">
					<div class="card-header">
			    		Exercises
			    	</div>
			    	<div class="card-body">
			    		<form id="new-exercise-form" class="d-flex" action="javascript:onAddExercise()">			    			
							<input type="text" class="form-control" placeholder="Add new exercise..." id="name" name="name" required>										
							<button type="submit" class="btn btn-primary ms-2">Add</button>
						</form>
			    		
				    	<table class="table table-sm table-hover" id="exercise-table">
						  <thead>
						    <tr>
						      <th>#</th>
						      <th>Exercise Name</th>
						      <th>Actions</th>
						    </tr>
						  </thead>
						  <tbody>
						  </tbody>
						</table>
					</div>			
				</div>	
			</div>
		</div>
    </div>
    
    <!-- HISTORY -->
    <div id="History" class="container-fluid">
    	<div class="row justify-content-center text-center">
    		<div class="col-xl-5">
				<div class="card">
					<div class="card-header">
			    		History
			    	</div>
			    	<div class="card-body">
			    		<div id="calendar-box">
							<input type="button" id="calendarStepButton" class="blueButton" onclick="stepDownCalendar()" value="<<">
							<input type="date" id="calendar" onchange="onCalendarChange()"> 
							<input type="button" id="calendarStepButton" class="blueButton" onclick="stepUpCalendar()" value=">>">
						</div>
			    	
			    		<div class="d-flex align-items-center">
			    				<label class="form-label" for="exercise-select">Select an exercise: </label>
			    				<select class="form-select" id="exercise-select">
				    				<option value="2">Two</option>
				    				<option value="1">One</option>
				    			</select>
			    		</div>
			    	
			    		<form id="new-history-form" action="javascript:onAddHistory()">			    			
			    			<div class="d-flex mt-2 align-items-center">			    						    					
		    					<label class="form-label" for="weight">Weight: </label>
			    				<input type="text" class="form-control" id="weight" name="weight" required>				    								    				
				    		</div>
				    		<div class="d-flex mt-2 align-items-center">
			    				<label class="form-label" for="reps">Reps: </label>
			    				<input type="text" class="form-control" id="reps" name="reps" required>				    		
			    			</div>	    			
			    			<button type="submit" class="btn btn-primary mt-2 mb-2">Add</button>			    						    			
			    		</form>
			    		
				    	<table class="table table-sm table-hover" id="history-table">
						  <thead>
						    <tr>
						      <th>#</th>
						      <th>Exercise Name</th>
						      <th>Weight</th>
						      <th>Reps</th>						      
						      <th>Actions</th>
						    </tr>
						  </thead>
						  <tbody>
						  </tbody>
						</table>
					</div>			
				</div>
			</div>
		</div>
    </div> 
	
	<!-- SCRIPTS -->
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/commons.js"></script>
    <script src="/user/js/exercise.js"></script>
    <script src="/user/js/history.js"></script>
    <script src="/user/js/home.js"></script>    
  </body>
</html>
