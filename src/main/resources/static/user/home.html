    <nav class="navbar navbar-expand-lg">
    	<div class="container-fluid justify-content-center">
	    	<div class="navbar-nav">

	<div id="Exercises" class="container">
		<div class="row justify-content-center text-center">
			<div class="col-6">
				<div class="card">
					<div class="card-header">
			    		Exercises
			    	</div>
			    	<div class="card-body">
			    		<form id="newExerciseForm" class="d-flex" action="javascript:onAddExercise()">			    			
							<input type="text" class="form-control" placeholder="Add new exercise..." id="name" name="name" required>										
							<button type="submit" class="btn btn-primary ms-2">Add</button>
						</form>
			    		
				    	<table class="table table-sm table-hover" id="ExerciseTable">
						  <thead>
						    <tr>
						      <th>#</th>
						      <th>Exercise Name</th>
						      <th>Actions</th>
						    </tr>
						  </thead>
						  <tbody>
						  </tbody>
						</table>
					</div>			
				</div>	
			</div>
		</div>
    </div>
    
    <div id="History" class="container">
    	<div class="row justify-content-center text-center">
    		<div class="col-6">
				<div class="card">
					<div class="card-header">
			    		History
			    	</div>
			    	<div class="card-body">
			    	
			    		<form id="newHistoryForm" onclick="javascript:onAddHistory()">
			    			<div class="d-flex align-items-center">
			    				<label class="form-label" for="ExerciseSelect">Select an exercise: </label>
			    				<select class="form-select" id="ExerciseSelect">
				    				<option value="2">Two</option>
				    				<option value="1">One</option>
				    			</select>
			    			</div>
			    			<div class="d-flex mt-2 align-items-center">			    						    					
		    					<label class="form-label" for="weight">Weight: </label>
			    				<input type="text" class="form-control" id="weight" name="weight" required>				    								    				
				    		</div>
				    		<div class="d-flex mt-2 align-items-center">
			    				<label class="form-label" for="reps">Reps: </label>
			    				<input type="text" class="form-control" id="reps" name="reps" required>				    		
			    			</div>	    			
			    			<button type="submit" class="btn btn-primary mt-2 mb-2">Add</button>			    						    			
			    		</form>
			    		
				    	<table class="table table-sm table-hover" id="HistoryTable">
						  <thead>
						    <tr>
						      <th>#</th>
						      <th>Exercise ID</th>
						      <th>Weight</th>
						      <th>Reps</th>
						      <th>Date</th>
						      <th>Actions</th>
						    </tr>
						  </thead>
						  <tbody>
						  </tbody>
						</table>
					</div>			
				</div>
			</div>
		</div>
    </div>
